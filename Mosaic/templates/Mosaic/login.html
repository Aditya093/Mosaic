{% load static %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="container px-4 py-5 mx-auto">
    <div class="card card0">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 my-5">
                        <div class="row justify-content-center px-3 mb-3">
                           
                        </div>
                        <h3 class="mb-4 text-center heading">Mosiac</h3>
                        
                        <h6 class="msg-info">Please login to your account</h6>
                        <form method="POST">
                             {% csrf_token %}
                             <div class="form-group">
                                <label class="form-control-label text-muted">Username</label>
                                <input type="text" id="email" name="email" placeholder="Username" class="form-control">
                            </div>
    
                            <div class="form-group">
                                <label class="form-control-label text-muted">Password</label>
                                <input type="password" id="psw" name="psw" placeholder="Password" class="form-control">
                            </div>
                            
                             <div class="row justify-content-center my-3 px-3">
                                <button class="btn-block btn-color">Login to Mosaic</button>
                             </div>
                        </form>
                       


                        <div class="row justify-content-center my-2">
                            <a href="#"><small class="text-muted">Forgot Password?</small></a>
                        </div>
                    </div>
                </div>
                <div class="bottom text-center mb-5">
                    <a href="{% url 'register' %}" class="sm-text mx-auto mb-3">Don't have an account?<button class="btn btn-white ml-2">Create new</button></a>
                </div>
            </div>
            <div class="card card2">
                <div class="my-auto mx-md-5 px-md-5 right">
                 
                    
                </div>
            </div>
        </div>
    </div>
</div>
