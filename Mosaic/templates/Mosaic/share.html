{% include 'Mosaic/base.html' %}
{% load static %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'css/chat.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card chat-app">
                <br>
                <h6 class="mb-4">Search</h6>
                <br>
                
                <form method="post">
                 
                <div id="plist" class="people-list" style="width: 500px;">
                    <div class="input-group">
                         <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-search"></i>
                            </span>
                
                         </div>
                    </div>
                    <br>
                    <br>
                    <ul class="list-unstyled chat-list mt-2 mb-0">
                        {% csrf_token %}
                        {% for receiver in users %}
                        <div class="col">
                            <div class="row .d-flex align-items-center justify-content-center">
                                <li class="clearfix align-items-center" style="width: 500px;">
                                    <img class="ml-2 mr-4" src="{{receiver.profile_image.url}}" alt="Image" style="width: 75px; height: 75px;">
                                    <div class="about mr-2">
                                        {{receiver}}
                                     </div>

                                <button class="button float-right" type="submit" value="{{receiver.id}}" name="users">
                                 <i class="fa fa-send-o"></i>
                                </button>
                            
                            </li>
                            </div>
                           
                        </div>
                        
                       
                        {% endfor %}
                    </ul>
                
                </div>
                </form>
            </div>
           
            
        </div>
        
    </div>

</div>
